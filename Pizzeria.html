<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Suzy's Pizza</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="number">Phone Number</label>
                        <input id="number" name="number" type="text">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input id="address" name="address" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Sides:</legend>
                    <div>
                        <input type="radio" id="long cookie" name="long cookie">
                        <label for="long cookie">Cookie Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="cheese" name="cheese">
                        <label for="cheese">Cheese Sticks</label>
                    </div>
                    <div>
                        <input type="radio" id="bread" name="bread">
                        <label for="bread">Bread Sticks</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Crust:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Stuffed Crust</option>
                    <option value="sugar">Thin Crust</option>
                    <option value="waffle">Thick Crust</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" rows="4" cols="18"
                          placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
